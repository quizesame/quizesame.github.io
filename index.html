<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Responsive on mobile -->
  <title>Quiz con 6 Modalit√†</title>

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="vendor/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
    }
    /* Container that centers everything vertically/horizontally */
    .main-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      padding: 1rem; /* Some padding for small screens */
    }

    /* Timer at the top, centered horizontally */
    #timer {
      font-size: 36px;
      margin-bottom: 30px;
      display: none; /* hidden until quiz starts */
    }

    /* The quiz box */
    .box {
      box-sizing: content-box !important;
      padding: 40px;
      width: 650px;     /* default width on larger screens */
      max-width: 90vw;  /* ensure it shrinks on narrow screens */
      border-radius: 10px;
      -webkit-box-shadow: -1px 8px 15px 0px rgba(0, 0, 0, 0.5);
      -moz-box-shadow: -1px 8px 15px 0px rgba(0, 0, 0, 0.5);
      box-shadow: -1px 8px 15px 0px rgba(0, 0, 0, 0.5);
      background: #fff;
      margin-top: 40px;
    }
    h1 {
      font-size: 41px;
    }
    p, label {
      font-size: 22px;
    }
    .question-heading {
      font-size: 26px;
      margin-bottom: 1rem;
    }
    .form-check {
      text-align: left;
      margin-bottom: 0.8rem;
    }
    button {
      font-size: 1rem;
      padding: 0.7rem 1.4rem;
    }

    /* The 2-row, 3-button layout */
    .quiz-menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    .quiz-row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;  /* wrap buttons on very small screens */
      justify-content: center;
      gap: 1rem;
    }

    /* For the final "wrong answers" list */
    .wrong-answer-box {
      text-align: left;
      margin-top: 20px;
    }
    .wrong-answer-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .wrong-answer-item p {
      margin: 4px 0;
    }

    /* Optional: Adjust fonts or spacing on very small screens */
    @media (max-width: 576px) {
      #timer {
        font-size: 28px;
      }
      .box {
        padding: 20px;
      }
      h1 {
        font-size: 34px;
      }
      p, label {
        font-size: 18px;
      }
      .question-heading {
        font-size: 22px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Timer (centered) -->
    <h1 id="timer">00 : 00</h1>
    
    <!-- WELCOME SECTION with 6 Buttons -->
    <div id="welcomeSection">
      <h1>Benvenuto al Quiz</h1>
      <div class="quiz-menu">
        <!-- ROW 1 -->
        <div class="quiz-row">
          <button class="btn btn-lg btn-primary"
                  onclick="startQuiz('https://raw.githubusercontent.com/quizesame/quizesame.github.io/refs/heads/main/legislazione.json', 30, 15, true)">
            Legislazione
          </button>
          <button class="btn btn-lg btn-primary"
                  onclick="startQuiz('https://raw.githubusercontent.com/quizesame/quizesame.github.io/refs/heads/main/filosofia.json, 30, 15, true)">
            Filosofia
          </button>
          <button class="btn btn-lg btn-primary"
                  onclick="startQuiz('https://raw.githubusercontent.com/quizesame/quizesame.github.io/refs/heads/main/programmazione.json', 30, 15, true)">
            Programmazione
          </button>
        </div>
        <!-- ROW 2 -->
        <div class="quiz-row">
          <button class="btn btn-lg btn-success"
                  onclick="startQuiz('https://raw.githubusercontent.com/quizesame/quizesame.github.io/refs/heads/main/legislazione.json', 60, 0, false)">
            Legislazione int.
          </button>
          <button class="btn btn-lg btn-success"
                  onclick="startQuiz('https://raw.githubusercontent.com/quizesame/quizesame.github.io/refs/heads/main/filosofia.json', 60, 0, false)">
            Filosofia int.
          </button>
          <button class="btn btn-lg btn-success"
                  onclick="startQuiz('https://raw.githubusercontent.com/quizesame/quizesame.github.io/refs/heads/main/programmazione.json', 60, 0, false)">
            Programmazione int.
          </button>
        </div>
      </div>
    </div>

    <!-- QUIZ CONTAINER (hidden at first) -->
    <div id="quizContainer" class="box" style="display:none;">
      <h2 id="questionCount" class="question-heading"></h2>
      <h3 id="questionText"></h3>
      <div id="optionsContainer" class="mt-4"></div>
      <div class="mt-4">
        <button id="nextButton" class="btn btn-primary" onclick="goToNextQuestion()" disabled>
          Next
        </button>
        <button id="finishButton" class="btn btn-success" onclick="finishQuiz()" style="display:none;">
          Finish
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="vendor/js/jquery-3.6.3.min.js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
