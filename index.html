<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Quiz Esempio</title>
  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link href="vendor/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Basic styles to center the content + timer, bigger box, etc. */
    * {
      margin: 0; 
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
    }
    .main-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
    }
    /* Timer at top, centered horizontally */
    #timer {
      font-size: 36px;
      margin-bottom: 30px;
      display: none;
    }
    .box {
      box-sizing: content-box !important;
      padding: 40px;
      width: 650px;
      border-radius: 10px;
      -webkit-box-shadow: -1px 8px 15px 0px rgba(0, 0, 0, 0.5);
      -moz-box-shadow: -1px 8px 15px 0px rgba(0, 0, 0, 0.5);
      box-shadow: -1px 8px 15px 0px rgba(0, 0, 0, 0.5);
      background: #fff;
    }
    h1 {
      font-size: 41px;
    }
    p, label {
      font-size: 22px;
    }
    .question-heading {
      font-size: 26px;
      margin-bottom: 1rem;
    }
    .form-check {
      text-align: left;
      margin-bottom: 0.8rem;
    }
    button {
      font-size: 1rem;
      padding: 0.7rem 1.4rem;
    }
    /* Wrong answer summary styling */
    .wrong-answer-box {
      text-align: left;
      margin-top: 20px;
    }
    .wrong-answer-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }
    .wrong-answer-item p {
      margin: 4px 0;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- Timer (centered at the top) -->
    <h1 id="timer">00 : 00</h1>
    
    <!-- WELCOME SECTION -->
    <div id="welcomeSection">
      <h1 id="welcomeTitle">Benvenuto al Quiz</h1>
      <button id="startButton" class="btn btn-lg btn-primary mt-4" onclick="startQuiz()">
        Inizia il Quiz
      </button>
    </div>

    <!-- QUIZ CONTAINER -->
    <div id="quizContainer" class="box mt-5" style="display:none;">
      <!-- Domanda X -->
      <h2 id="questionCount" class="question-heading"></h2>
      <!-- Question text -->
      <h3 id="questionText"></h3>
      <!-- Options -->
      <div id="optionsContainer" class="mt-4"></div>
      <!-- Buttons -->
      <div class="mt-4">
        <button id="nextButton" class="btn btn-primary" onclick="goToNextQuestion()" disabled>
          Avanti
        </button>
        <button id="finishButton" class="btn btn-success" onclick="finishQuiz()" style="display:none;">
          Termina
        </button>
      </div>
    </div>
  </div>

  <!-- JS scripts -->
  <script src="vendor/js/jquery-3.6.3.min.js"></script>
  <script src="vendor/js/bootstrap.min.js"></script>
  <script src="js/timer.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
